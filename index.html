    <script>
        // Function to hide the splash screen
        function hideSplash() {
            document.getElementById('temp').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('temp').style.display = 'none';
            }, 2000); // Adjust the delay (in milliseconds) to match the CSS transition duration
        }


        function showLI() {
            document.getElementById('LIimage').style.opacity = '1';
            setTimeout(() => {
                document.getElementById('LIimage').style.display = 'block';
            }, 500); // Adjust the delay (in milliseconds) to match the CSS transition duration
        }
        function showGitHub() {
            document.getElementById('GitHubImage').style.opacity = '1';
            setTimeout(() => {
                document.getElementById('GitHubImage').style.display = 'block';
            }, 500); // Adjust the delay (in milliseconds) to match the CSS transition duration
        }
        function showResume() {
            document.getElementById('ResumeImage').style.opacity = '1';
            setTimeout(() => {
                document.getElementById('ResumeImage').style.display = 'block';
            }, 500); // Adjust the delay (in milliseconds) to match the CSS transition duration
        }
        function showImages() {
            showLI();
            showGitHub();
            showResume();
        }

        // Event listener to trigger hideSplash after a delay
        window.addEventListener('load', function() {
            setTimeout(hideSplash, 2000); // Adjust the delay (in milliseconds) as needed
            setTimeout(showImages, 2000);
        });
    </script>
